<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div>
        <input type="text" name="primaryLanguage" value="HTML" disabled />
      </div>
      <div>
        <input type="checkbox" name="agree" disabled />
      </div>
      <div>
        <input type="checkbox" name="like" checked onclick="return false" />
      </div>
      <div>
        <input type="color" name="favouriteColor" value="#ff7f50" />
      </div>
      <div>
        <input type="date" name="birthDate" value="2021-01-02" />
      </div>
      <div>
        <input
          type="datetime-local"
          name="birthTime"
          value="2024-10-04T13:02"
        />
      </div>
      <div>
        <input
          type="email"
          name="email"
          placeholder="example@domain.com"
          required
        />
      </div>
      <div>
        <input type="file" name="avatar" />
      </div>
      <div>
        <input type="month" name="startLearning" value="2020-01" />
      </div>
      <div>
        <input type="number" name="favouriteNumber" value="17" />
      </div>
      <div>
        <textarea
          name="story"
          rows="5"
          maxlength="30"
          placeholder="A long time ago..."
        ></textarea>
      </div>
      <div>
        <input type="password" value="secret" />
      </div>
      <div class="languages">
        <input type="radio" name="html" /> <label>HTML</label>
        <input type="radio" name="css" /> <label>CSS</label>
        <input type="radio" name="javascript" /> <label>JavaScript</label>
      </div>
      <div>
        <input type="range" name="learningProgress" value="30" />
      </div>
      <div>
        <select name="framework">
          <option value="react">React</option>
          <option value="jquery" selected>jQuery</option>
          <option value="bootstrap">Bootstrap</option>
        </select>
      </div>
      <div>
        <input
          type="search"
          name="search"
          placeholder="Tape first letters..."
        />
      </div>
      <div>
        <input type="time" name="lunchEnd" value="14:01" />
      </div>
      <div>
        <input
          type="url"
          name="website"
          placeholder="https://website.com"
          required
        />
      </div>
      <div>
        <input type="week" name="birthWeek" value="2021-W51" />
      </div>
      <div>
        <button type="submit">Save</button>
      </div>
    </form>
  </body>
</html>
