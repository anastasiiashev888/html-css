<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div>
        <label for="123"> Last Name </label>
        <input type="text" id="123" name="lastName" value="Emerson" readonly />
      </div>
      <div>
        <label for="234">Age</label>
        <input
          type="number"
          id="234"
          name="age"
          value="17"
          required
          min="3"
          max="10"
        />
      </div>
      <div>
        <input type="checkbox" name="agree" value="" disabled />
        <label>Accept terms and conditions </label>
      </div>
      <div class="choose-gender">
        <input type="radio" name="gender" checked /> <label>Male</label>
        <input type="radio" name="gender" /> <label>Female </label>
        <input type="radio" name="gender" /> <label>Secret</label>
      </div>
      <div>
        <textarea
          name="description"
          maxlength="10"
          placeholder="Write description... "
        ></textarea>
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
